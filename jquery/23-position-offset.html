<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn jQuery</title>
    <style>
      #box {
        background: lightgreen;
        padding: 10px;
        margin: 20px;
        border: 10px solid #000;
        position: relative;
      }
      #test {
        background: pink;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>jQuery position offset method</h1>

    <div id="box">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi, ipsa.
      </p>
    </div>
    <button id="positionBtn">position</button>
    <button id="offsetBtn">offset</button>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#positionBtn").click(function () {
          var x = $("#box h2").position();
          console.log("Top: " + x.top + " Left: " + x.left);
        });

        $("#offsetBtn").click(function () {
          var x = $("#box").offset();
          console.log("Top: " + x.top + " Left: " + x.left);
          // $("#box h2").offset({ top: 100, left: 100 });
        });
      });
    </script>
  </body>
</html>
