<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn jQuery</title>
    <style>
      #box {
        background: lightgreen;
        padding: 10px;
        margin: 5px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>jQuery has is methods</h1>

    <div id="first">
      <p>Lorem ipsum dolor sit amet consectetur.</p>
      <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    <ul>
      <li>Orange</li>
      <li><span>Apple</span></li>
      <li>Banana</li>
      <li><b>Grapes</b></li>
    </ul>
    <p class="test">Lorem ipsum <b>dolor</b> sit amet consectetur.</p>
    <p>Lorem ipsum dolor sit <span class="test"> amet </span>consectetur.</p>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // $("p").has(".test").css("background", "pink");

        $("p").click(function () {
          if ($(this).parent().is("div")) {
            $(this).css("background", "pink");
          }
        });
        // if ($("p").parent().is("div")) {
        //   console.log($("p").parent().is("div"));
        // }
      });
    </script>
  </body>
</html>
