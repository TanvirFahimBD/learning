<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn jQuery</title>
    <style>
      #box {
        background: lightgreen;
        padding: 10px;
        margin: 5px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body style="width: 600px">
    <h1>jQuery slideUp slideDown method</h1>

    <div id="box">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor, sit <span> amet consectetur adipisicing</span> elit.
        Magni, beatae!
      </p>
    </div>

    <button id="slideUpBtn">slideUp</button>
    <button id="slideDownBtn">slideDown</button>
    <button id="slideToggleBtn">slideToggle</button>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#slideUpBtn").click(function () {
          $("#box").slideUp(3000, function () {
            console.log("hide");
          });
        });

        $("#slideDownBtn").click(function () {
          $("#box").slideDown(3000, function () {
            console.log("show");
          });
        });

        $("#slideToggleBtn").click(function () {
          $("#box").slideToggle(3000, function () {
            console.log("slide Toggle");
          });
        });
      });
    </script>
  </body>
</html>
