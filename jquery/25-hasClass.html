<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn jQuery</title>
    <style>
      #box {
        background: lightgreen;
        padding: 10px;
        margin: 20px;
        border: 10px solid #000;
      }
    </style>
  </head>
  <body style="width: 600px">
    <h1>jQuery hasClass method</h1>

    <div id="box" class="test">
      <h2 class="abc">Test Box</h2>
      <p>
        Lorem ipsum dolor, sit <span> amet consectetur adipisicing</span> elit.
        Magni, beatae!
      </p>
    </div>

    <button id="hasClassBtn">hasClass</button>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#hasClassBtn").click(function () {
          var x = $("#box h2").hasClass("abc");
          if (x == true) {
            console.log("Yes");
          } else {
            console.log("No");
          }
        });
      });
    </script>
  </body>
</html>
