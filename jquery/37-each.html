<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn jQuery</title>
    <style>
      #box {
        background: lightgreen;
        padding: 10px;
        margin: 5px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>jQuery each methods</h1>

    <ul>
      <li>Orange</li>
      <li>Apple</li>
      <li>Banana</li>
      <li>Grapes</li>
    </ul>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("li").each(function () {
          // console.log($(this).text());
          $(this).text("hello");
        });
      });
    </script>
  </body>
</html>
