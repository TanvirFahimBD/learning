<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn jQuery</title>
    <style>
      #box {
        background: lightgreen;
        padding: 10px;
        margin: 5px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body style="width: 600px">
    <h1>jQuery hide toggle method</h1>

    <div id="box">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor, sit <span> amet consectetur adipisicing</span> elit.
        Magni, beatae!
      </p>
    </div>

    <button id="hideBtn">hide</button>
    <button id="showBtn">show</button>
    <button id="toggleBtn">toggle</button>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#hideBtn").click(function () {
          $("#box").hide(3000, function () {
            console.log("now it is hidden");
          });
        });

        $("#showBtn").click(function () {
          $("#box").show(1000, function () {
            console.log("now it is shown");
          });
        });

        $("#toggleBtn").click(function () {
          $("#box").toggle(1000, function () {
            console.log("now it is toggling");
          });
        });
      });
    </script>
  </body>
</html>
