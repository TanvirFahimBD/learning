<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn jQuery</title>
    <style>
      #box {
        background: lightgreen;
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>jQuery Append Prepend</h1>

    <div id="box">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum <span> dolor sit </span>, amet cawd cumque optio ipsum amet?
      </p>
    </div>
    <ol>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
    </ol>
    <button id="appendBtn">Append</button>
    <button id="prependBtn">Prepend</button>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // $("#appendBtn").click(function () {
        //   $("#box").append("<h2>Tanvir</h2>");
        // });

        // $("#prependBtn").click(function () {
        //   $("#box").prepend("<h2>Tanvir2</h2>");
        // });

        $("#appendBtn").click(function () {
          $("ol").append("<li>New list item</li>");
        });

        $("#prependBtn").click(function () {
          $("ol").prepend("<li>list item New</li>");
        });
      });
    </script>
  </body>
</html>
